<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	 <div class="container-fluid">
	 	   <div class="row">
	 	   	   <div class="col-12 main">
	 	   	   	   <div class="form-box">
	 	   	   	   	   <h4 class="mb-4">Register with us</h4>
	 	   	   	   	   <form id="form" class="form">
	 	   	   	   	   	   <div class="form-group">
	 	   	   	   	   	   	     <label for="username">Username</label>
	 	   	   	   	   	   	     <input type="text" class="form-control" id="username" placeholder="enter username" autocomplete="off">
	 	   	   	   	   	   	     <small>Error Message</small>
	 	   	   	   	   	   </div>

	 	   	   	   	   	   <div class="form-group">
	 	   	   	   	   	   	     <label for="email">Email</label>
	 	   	   	   	   	   	     <input type="email" class="form-control" id="email" placeholder="enter email" autocomplete="off">
	 	   	   	   	   	   	     <small>Error Message</small>
	 	   	   	   	   	   </div>

	 	   	   	   	   	   <div class="form-group">
	 	   	   	   	   	   	     <label for="password">Password</label>
	 	   	   	   	   	   	     <input type="password" class="form-control" id="password" placeholder="enter password" autocomplete="off">
	 	   	   	   	   	   	     <small>Error Message</small>
	 	   	   	   	   	   </div>

	 	   	   	   	   	   <div class="form-group">
	 	   	   	   	   	   	     <label for="password2">Confirm Password</label>
	 	   	   	   	   	   	     <input type="password" class="form-control" id="confirmPassword" placeholder="confirm password" autocomplete="off">
	 	   	   	   	   	   	     <small>Error Message</small>
	 	   	   	   	   	   </div>

	 	   	   	   	   	   <div>
	 	   	   	   	   	   	     <input type="submit" value="SUBMIT" class="mt-2">
	 	   	   	   	   	   </div>
	 	   	   	   	   </form>
	 	   	   	   </div>
	 	   	   </div>
	 	   </div>
	 </div>

<script src="main.js"></script>
</body>
</html>
